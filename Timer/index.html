<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <section id="countdown-timer">
      <div id="timer" aria-live="polite"></div>

      <div id="actions">
        <button id="startBtn" type="button" aria-label="Start Timer">
          Start
        </button>
        <button id="pauseBtn" type="button" aria-label="Pause Timer">
          Pause
        </button>
        <button id="resetBtn" type="button" aria-label="Reset Timer">
          Reset
        </button>
      </div>
    </section>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
