<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <section id="carousel-container">
      <div id="carousel-items"></div>
      <div id="actions">
        <button
          type="button"
          id="previousBtn"
          role="button"
          aria-label="Go to previous Slide"
        >
          &#8592;
        </button>
        <p aria-live="polite" id="slide-info"></p>
        <button type="button" role="button" id="nextBtn" aria-label="Go to next Slide">
          &#8594;
        </button>
      </div>
    </section>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
